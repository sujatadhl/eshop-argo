apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis.fullname" . }}-test-connection"
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: redis-test
      image: redis:{{ .Values.image.tag | default .Chart.AppVersion }}
      command:
        - sh
        - -c
        - |
          echo "Testing Redis connection..."
          redis-cli -h {{ include "redis.fullname" . }} -p {{ .Values.service.port }} ping
          if [ $? -eq 0 ]; then
            echo "Redis is ready and responding to ping"
            exit 0
          else
            echo "Redis is not ready"
            exit 1
          fi