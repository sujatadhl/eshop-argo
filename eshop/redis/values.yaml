# Default values for redis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: eshop

image:
  repository: docker.io/library/redis
  pullPolicy: IfNotPresent
  tag: "7.4"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: 
  app: redis
  project: eshop

service:
  type: ClusterIP
  port: 6379
  targetPort: 6379

# Container port configuration
containerPort:
  # Note: Original manifest had port 80 which seems incorrect for Redis
  # Using standard Redis port 6379, but keeping configurable
  port: 6379
  name: redis

resources: 
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  # Mount path - original manifest used /redis, keeping it configurable
  mountPath: /redis

# Environment variables
env: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80