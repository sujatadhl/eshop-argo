# Default values for catalog-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: eshop

image:
  repository: dahalsujata52897/catalog-api
  pullPolicy: IfNotPresent
  tag: latest

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: 
  app: catalog-api
  project: eshop

service:
  type: ClusterIP
  port: 8080

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    # cpu: 100m
    # memory: 128Mi

livenessProbe:
  # tcpSocket:
  #   port: 8080
  # initialDelaySeconds: 10
  # periodSeconds: 10
  # timeoutSeconds: 2
  # failureThreshold: 3
readinessProbe:
  # tcpSocket:
  #   port: 8080        
  # initialDelaySeconds: 5  
  # timeoutSeconds: 2      
  # periodSeconds: 10       
  # failureThreshold: 3      

ingress: 
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"

volumeMounts:

volumes: 

secretStore:
  secretName: kv-secrets