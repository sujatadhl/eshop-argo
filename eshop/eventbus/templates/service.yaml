apiVersion: v1
kind: Service
metadata:
  name: {{ include "eventbus.fullname" . }}
  labels:
    {{- include "eventbus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: protocol
  selector:
    {{- include "eventbus.selectorLabels" . | nindent 4 }}
