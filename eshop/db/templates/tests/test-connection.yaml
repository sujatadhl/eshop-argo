apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "db.fullname" . }}-test-connection"
  labels:
    {{- include "db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: psql-test
      image: ankane/pgvector:latest
      command:
        - sh
        - -c
        - |
          echo "Testing PostgreSQL connection..."
          pg_isready -h {{ include "db.fullname" . }} -p {{ .Values.service.port }} -U {{ .Values.postgresql.auth.postgresUser }}
          if [ $? -eq 0 ]; then
            echo "PostgreSQL is ready and accepting connections"
            exit 0
          else
            echo "PostgreSQL is not ready"
            exit 1
          fi
      env:
        - name: PGUSER
          value: {{ .Values.postgresql.auth.postgresUser }}
        - name: PGPASSWORD
          value: {{ .Values.postgresql.auth.postgresPassword | quote }}