# Default values for db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: eshop

image:
  repository: ankane/pgvector
  pullPolicy: IfNotPresent
  tag: latest

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: 
  app: db
  project: eshop

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# PostgreSQL configuration
postgresql:
  auth:
    postgresUser: postgres
    postgresPassword: "Testtest#111"
    database: postgres

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# ConfigMap for initialization scripts
configMap:
  name: all-env
  init.sql: |
    CREATE DATABASE orderingdb;
    CREATE DATABASE catalogdb;
    CREATE DATABASE identitydb;
    CREATE DATABASE webhooksdb;

# Environment variables
env: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80